<!DOCTYPE html>
<!-- ICD20-Unit1-05-MDL-HTML Hello World -->
<html lang="en-ca">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="My webpage, with MDL">
    <meta name="keywords" content="ICD20">
    <meta name="author" content="Charlie Pyke">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" size="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" size="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" size="16x16" href="./favicon-16x16.png">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My Webpage, Adding a Favicon</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <h1>Adding a Favicon!</h1>
    <!-- Colored FAB button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
      <i class="material-icons">add</i>
    </button>
    <!-- Numeric Textfield with Floating Label -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
        <label class="mdl-textfield__label" for="sample4">Number...</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
    </form>
  </body> 
</html>
